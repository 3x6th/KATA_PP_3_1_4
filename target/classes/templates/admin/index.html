<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.username}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getRolesString()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<h2>All users</h2>
<br>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usr : ${allUsers}">
        <td th:text="${usr.id}"></td>
        <td th:text="${usr.name}"></td>
        <td th:text="${usr.surname}"></td>
        <td th:text="${usr.age}"></td>
        <td th:text="${usr.email}"></td>
        <td th:text="${usr.getRoles()}"></td>

        <td>
            <button type="button" class="btn btn-info" style="color: white"
                    data-toggle="modal" th:data-target="${'#edit' + usr.id}">
                Edit
            </button>
            <!--            <form th:method="GET" th:action="@{/admin/updateInfo/{id}(id=${usr.getId()})}">-->
            <!--                <input type="submit" value="Edit"/>-->
            <!--            </form>-->
        </td>
        <td>
            <button type="button" class="btn btn-danger" style="color: white"
                    data-toggle="modal" th:data-target="${'#delete' + usr.id}">
                Delete
            </button>
            <!--            <form th:method="POST" th:action="@{/admin/deleteUser/{id}(id=${usr.getId()})}">-->
            <!--                <input type="submit" value="Delete"/>-->
            <!--            </form>-->
        </td>

        <!--        Modal window EDIT-->
        <div class="modal fade" th:id="${'edit' + usr.id}" tabindex="-1"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit
                            user</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form style="text-align: center; font-weight:bold"
                              th:action="@{/admin/edit/{id}(id=${usr.getId()})}"
                              th:object="${usr}" th:method="POST">
                            <div class="form-group col-8 container-sm bg-white justify-content-center">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="edId"
                                               class="col-form-label">ID</label>
                                        <input class="form-control"
                                               type="number"
                                               th:value="${usr.id}" readonly
                                               id="edId"
                                               name="id">
                                    </div>
                                    <div class="form-group">
                                        <label for="name"
                                               class="col-form-label">First Name</label>
                                        <input type="text" class="form-control"
                                               id="name"
                                               th:value="${usr.name}"
                                               name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="surname"
                                               class="col-form-label">Last Name</label>
                                        <input type="text" class="form-control"
                                               id="surname"
                                               th:value="${usr.surname}"
                                               name="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="edAge"
                                               class="col-form-label">Age</label>
                                        <input type="number" class="form-control"
                                               id="edAge" name="age"
                                               th:value="${usr.age}">
                                    </div>
                                    <div class="form-group">
                                        <label for="edEmail"
                                               class="col-form-label">Email</label>
                                        <input type="text" class="form-control"
                                               id="edEmail" name="email"
                                               th:value="${usr.email}">
                                    </div>
                                    <div class="form-group">
                                        <label for="edPassword"
                                               class="col-form-label">Password</label>
                                        <input type="text" class="form-control"
                                               id="edPassword" name="password"
                                               th:value="${usr.password}">
                                    </div>
                                    <div class="form-group">
                                        <strong><label
                                                for="editRole">Role</label></strong>
                                        <select multiple
                                                class="custom-select w-100"
                                                size="2" id="editRole"
                                                name="role">
                                            <option
                                                    th:each="role : ${allRole}"
                                                    th:text="${role.getName()}"
                                                    th:value="${role.name}">
                                            </option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-primary"
                                       value="Edit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!--        Modal window DELETE-->
        <div class="modal" th:id="${'delete' + usr.id}" tabindex="-1"
             aria-labelledby="deleteModalLabel" aria-hidden="true" style="justify-content: center">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete
                            user</h5>
                        <button type="button" class="close" data-dismiss="modal"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="justify-content: center">
                        <form style="text-align: center; font-weight:bold"
                              th:action="@{/admin/deleteUser/{id}(id=${usr.getId()})}"
                              th:object="${usr}" th:method="POST">
                            <div class="form-group col-8 container-sm bg-white justify-content-center"
                                 style="justify-content: center">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="delitId"
                                               class="col-form-label">ID</label>
                                        <input class="form-control" type="text"
                                               id="delitId"
                                               name="id" th:value="${usr.id}"
                                               readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="delFirstname"
                                               class="col-form-label">First Name
                                        </label>
                                        <input type="text" class="form-control"
                                               id="delFirstName"
                                               th:value="${usr.name}"
                                               name="username" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="delFirstname"
                                               class="col-form-label">Last Name
                                        </label>
                                        <input type="text" class="form-control"
                                               id="delSecondName"
                                               th:value="${usr.surname}"
                                               name="username" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="delAge"
                                               class="col-form-label">Age
                                        </label>
                                        <input type="number" class="form-control"
                                               id="delAge"
                                               th:value="${usr.age}"
                                               name="age" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="delEmail"
                                               class="col-form-label">Email
                                        </label>
                                        <input type="text" class="form-control"
                                               id="delEmail"
                                               th:value="${usr.email}"
                                               name="email" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="delEmail"
                                               class="col-form-label">Password
                                        </label>
                                        <input type="text" class="form-control"
                                               id="delPassword"
                                               th:value="${usr.password}"
                                               name="email" readonly>
                                    </div>
                                    <div class="form-group">
                                        <strong><label
                                                for="delRole">Role</label></strong>
                                        <select multiple
                                                class="custom-select w-100"
                                                size="2" id="delRole"
                                                name="role" disabled>
                                            <option
                                                    th:each="role : ${allRole}"
                                                    th:text="${role.getName()}"
                                                    th:value="${role.name}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Close
                                </button>
                                <input type="submit" class="btn btn-danger"
                                       value="Delete">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </tr>
    </tbody>
</table>


<br>
<input type="button" value="Add" onclick="window.location.href = 'admin/addNewUser' "/>
<br>
<br>

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>
</html>
